<link href="../paper-theme-style.html" rel="import">

<paper-theme-style key="paper-tabs" type="element">

:host {
  background-color: {{paper.primaryColor}};
  fill: white;
  color: white;
}

#selectionBar {
  background-color: {{paper.accentColor}};
}

:host([noink][nobar]) ::content .core-selected {
  color: {{paper.accentColor}} !important;
}

</paper-theme-style>

<paper-theme-style key="paper-tab" type="element">

#ink {
  color: {{paper.accentColor}};
}

</paper-theme-style>
